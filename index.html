
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulador de Sonhos e Metas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      color: #f5f5dc;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }
    .container {
      background: #1a1a1a;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
    }
    h1 {
      text-align: center;
      color: gold;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #2a2a2a;
      color: white;
      font-size: 16px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: gold;
      color: black;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #e6c200;
    }
    .result {
      margin-top: 20px;
      background: #222;
      padding: 20px;
      border-radius: 8px;
    }
    .result p {
      margin: 10px 0;
      font-size: 16px;
    }
    .print-btn {
      background: #444;
      color: gold;
      margin-top: 10px;
    }
    .print-btn:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simulador de Sonhos e Metas üí∞</h1>
    <label for="meta">Quanto custa o seu sonho?</label>
    <input type="number" id="meta" placeholder="Ex: 5000" />

    <label for="meses">Em quantos meses voc√™ quer alcan√ßar?</label>
    <input type="number" id="meses" placeholder="Ex: 12" />

    <button onclick="calcular()">Simular Agora</button>

    <div class="result" id="resultado" style="display:none;">
      <h2>üìä Plano de A√ß√£o:</h2>
      <p id="porMes"></p>
      <p id="porSemana"></p>
      <p id="porDia"></p>
      <button class="print-btn" onclick="window.print()">üñ®Ô∏è Imprimir Plano</button>
    </div>
  </div>

  <script>
    function calcular() {
      const meta = parseFloat(document.getElementById('meta').value);
      const meses = parseInt(document.getElementById('meses').value);
      const resultadoDiv = document.getElementById('resultado');

      if (isNaN(meta) || isNaN(meses) || meta <= 0 || meses <= 0) {
        alert("Por favor, preencha todos os campos com valores v√°lidos.");
        return;
      }

      const porMes = meta / meses;
      const porSemana = meta / (meses * 4.345); // m√©dia de semanas por m√™s
      const porDia = meta / (meses * 30);

      document.getElementById('porMes').innerText = `üí∏ Voc√™ precisa guardar R$ ${porMes.toFixed(2)} por m√™s.`;
      document.getElementById('porSemana').innerText = `üìÜ Isso d√° cerca de R$ ${porSemana.toFixed(2)} por semana.`;
      document.getElementById('porDia').innerText = `üïê Ou aproximadamente R$ ${porDia.toFixed(2)} por dia.`;

      resultadoDiv.style.display = "block";
    }
  </script>
</body>
</html>
